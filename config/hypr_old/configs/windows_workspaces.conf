# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# === Steam and its sub-windows ===
windowrulev2 = float, class:steam
windowrulev2 = center, class:steam
windowrulev2 = float, "title:^(Friends List)$"
windowrulev2 = float, "title:^.*Steam - News.*$"
windowrulev2 = float, "title:^.*Chat.*$"
windowrulev2 = float, "title:^.*Properties.*$"

# === Lutris ===
windowrulev2 = float, class:lutris
windowrulev2 = center, class:lutris

# === Heroic Games Launcher ===
windowrulev2 = float, class:heroic
windowrulev2 = center, class:heroic

# === Wine/Proton Game Windows ===
windowrulev2 = float, "title:^.*\\.exe.*$"
windowrulev2 = noborder, "title:^.*\\.exe.*$"
windowrulev2 = fullscreen, "title:^.*\\.exe.*$"
windowrulev2 = stayfocused, "title:^.*\\.exe.*$"

# === Bitwarden/1Password ===
windowrulev2 = float, "title:(1Password)"
windowrulev2 = size 70% 70%, "title:(1Password)"
windowrulev2 = center, "title:(1Password)"
windowrulev2 = float, "title:(Bitwarden)"
windowrulev2 = size 70% 70%, "title:(Bitwarden)"
windowrulev2 = center, "title:(Bitwarden)"
